version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@typescript-eslint/eslint-plugin"
    versions:
    - 4.14.1
  - dependency-name: "@typescript-eslint/parser"
    versions:
    - 4.14.1
  - dependency-name: eslint
    versions:
    - 7.18.0
  - dependency-name: "@types/react"
    versions:
    - 17.0.0
